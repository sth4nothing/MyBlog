{% extends "base.html" %}
{% from "bootstrap/wtf.html" import quick_form %}
{% block title %} 编辑博文 {% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/editor.md@1.5.0/css/editormd.min.css">
<script src="//cdn.jsdelivr.net/npm/editor.md@1.5.0/editormd.min.js"></script>
{% endblock %}
{% block content %}
<h2 class="pb-2 mb-2">博文</h2>
{{ quick_form(form, button_map={'submit': 'info'}) }}
<script>
    $(function () {
        $('#editormd').parent().attr('id', 'edtormd-container');
        var editor = editormd('edtormd-container', {
            width       : '100%',
            height      : 580,
            path        : '//cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/',
            htmlDecode  : 'style,script,iframe|on*',
            tex         : true,
            imageUpload : false,
            emoji       : true,
            tasks       : true,
        });
    });
</script>
{% endblock %}
